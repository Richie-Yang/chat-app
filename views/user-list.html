<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>User-List</title>
    <link rel="stylesheet" href="/public/stylesheets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ul class="tab-container nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" id="logout">Logout</a>
      </li>
    </ul>

    <h1>User List</h1>
    <div class="user-list" id="user-list"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const token = sessionStorage.getItem('token');
      if (!token) window.location.href = './login';
      const [id, _] = token.split(':');

      const logout = document.getElementById('logout');
      const userList = document.getElementById('user-list');

      logout.addEventListener('click', (e) => {
        e.preventDefault();
        return fetch('/api/user/logout', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: token,
          },
        })
          .then((response) => response.json())
          .then((parsedRes) => {
            console.log('parsedRes:', parsedRes);
            sessionStorage.removeItem('token');
            window.location.href = './login';
          })
          .catch((err) => {
            console.log(err);
          });
      });

      fetch(
        `/api/user?filter={"where":{"and":[{"fieldKey":"id","operator":"neq","fieldValue":"${id}"}]}}`,
        {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`,
          },
        }
      )
        .then((response) => response.json())
        .then((parsedRes) => {
          const users = parsedRes.data;
          users.forEach((user) => {
            const subDiv = document.createElement('div');
            subDiv.href = '#';
            subDiv.classList.add('user-list-item');
            subDiv.id = user.id;
            subDiv.textContent = user.name;
            userList.appendChild(subDiv);

            subDiv.addEventListener('click', (e) => {
              e.preventDefault();
              sessionStorage.setItem('fromId', id);
              sessionStorage.setItem('toId', user.id);

              fetch('/api/chat', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  Authorization: `Bearer ${token}`,
                },
                body: JSON.stringify({
                  fromId: id,
                  toId: user.id,
                  content: 'Hello',
                }),
              })
                .then((response) => response.json())
                .then((parsedRes) => {
                  console.log('parsedRes:', parsedRes);
                  sessionStorage.setItem('chatId', parsedRes.data.id);
                  window.location.href = `./chat`;
                })
                .catch((err) => {
                  console.log(err);
                });
            });
          });
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
  </body>
</html>
