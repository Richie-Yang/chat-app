<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/public/stylesheets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ul class="tab-container nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="/signup">Sign Up</a>
      </li>
    </ul>

    <form class="user-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" />
      </div>
      <button type="submit" class="btn btn-primary" id="submit">Login</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      document.getElementById('submit').addEventListener('click', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/api/user/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });
        const data = await response.json();
        const error = {
          title: 'Error!',
          text: null,
          icon: 'error',
          confirmButtonText: 'OK',
        };
        if (data.status === 401)
          error.text = 'either email or password is incorrect';
        else if (data.status !== 200) error.text = data.message;
        if (error.text) Swal.fire(error);

        const id = data.data.id;
        const token = data.data.token;
        if (!id || !token) throw new Error('Invalid response');

        const authToken = `${id}:${token}`;
        sessionStorage.setItem('token', authToken);

      });
    </script>
  </body>
</html>
